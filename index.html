<html lang="es-AR"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La gaceta de Cochinoca</title>
  <meta name="description" content="Diario de Cochinoca, Jujuy">
  <style>
    :root{
      --bg:#f6f2e8;
      --paper:#fffaf0;
      --ink:#1a1a1a;
      --muted:#5b5b5b;
      --rule:#d9d2c3;
      --accent:#7b1fa2;
      --accent2:#0f5c6e;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(123,31,162,.08), transparent 60%),
                  radial-gradient(900px 520px at 80% 10%, rgba(15,92,110,.10), transparent 55%),
                  var(--bg);
      color:var(--ink);
      font-family:var(--sans);
      line-height:1.45;
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .paper{
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.86));
      border:1px solid rgba(0,0,0,.06);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
    }
    header{
      padding:22px 22px 10px;
      background:
        linear-gradient(180deg, rgba(123,31,162,.10), transparent 55%),
        linear-gradient(90deg, rgba(0,0,0,.06), transparent 30%, transparent 70%, rgba(0,0,0,.06));
      border-bottom:1px solid var(--rule);
    }
    .mast{
      display:flex;
      gap:18px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:260px;
    }
    .kicker{
      font-family:var(--mono);
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      font-size:12px;
    }
    .title{
      font-family:var(--serif);
      font-weight:800;
      letter-spacing:.02em;
      font-size:44px;
      line-height:1.05;
      margin:0;
    }
    .meta{
      text-align:right;
      min-width:240px;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-end;
    }
    .meta .date{
      font-family:var(--mono);
      font-size:13px;
      color:var(--muted);
    }
    .meta .loc{
      font-family:var(--serif);
      font-size:15px;
    }
    nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding:14px 22px 18px;
      border-top:1px solid rgba(0,0,0,.05);
    }
    .chip{
      border:1px solid rgba(0,0,0,.12);
      background:rgba(255,255,255,.7);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      transition:transform .06s ease, background .2s ease, border-color .2s ease;
      user-select:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .chip:hover{transform:translateY(-1px)}
    .chip[aria-pressed="true"]{
      border-color:rgba(123,31,162,.45);
      background:rgba(123,31,162,.10);
    }
    .dot{
      width:9px;height:9px;border-radius:99px;display:inline-block;background:var(--rule)
    }
    .dot.Policiales{background:#b71c1c}
    .dot.moda{background:#2e7d32}
    .dot.eventos{background:#1565c0}
    .dot.cultura{background:#6a1b9a}
    .dot.entrevistas{background:#ad1457}
    .dot.tecnologia{background:#00838f}
    .dot.reclamos{background:#ef6c00}
    .dot.avisos{background:#455a64}

    main{padding:22px}
    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
      .meta{text-align:left; align-items:flex-start}
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 720px){
      .cards{grid-template-columns:1fr}
    }

    .card{
      background:var(--paper);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      overflow:hidden;
      box-shadow: 0 8px 22px rgba(0,0,0,.05);
      display:flex;
      flex-direction:column;
      min-height: 280px;
      cursor:pointer;
      transition: transform .10s ease, box-shadow .20s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,.08);
    }
    .thumb{
      height:140px;
      background:#f2efe7;
      border-bottom:1px solid rgba(0,0,0,.07);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .card-body{padding:14px 14px 16px; display:flex; flex-direction:column; gap:8px}
    .tagrow{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .tag{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:var(--muted);
      border:1px solid rgba(0,0,0,.10);
      padding:3px 8px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
    }
    .headline{
      font-family:var(--serif);
      font-weight:800;
      font-size:20px;
      margin:0;
      line-height:1.15;
    }
    .excerpt{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }
    .readmore{
      margin-top:auto;
      display:flex;
      align-items:center;
      gap:8px;
      color: rgba(123,31,162,.92);
      font-weight:700;
      font-size:13px;
    }
    .side{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .panel{
      background:rgba(255,255,255,.65);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:14px;
      box-shadow: 0 8px 18px rgba(0,0,0,.04);
    }
    .panel h3{
      font-family:var(--serif);
      margin:0 0 10px;
      font-size:18px;
    }
    .panel p{margin:0;color:var(--muted);font-size:14px}
    .ticker{
      margin-top:10px;
      border-top:1px dashed rgba(0,0,0,.18);
      padding-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .tick{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .tick .mini{
      width:38px;height:38px;border-radius:12px;
      border:1px solid rgba(0,0,0,.10);
      background: linear-gradient(180deg, rgba(123,31,162,.14), rgba(15,92,110,.10));
      display:flex;align-items:center;justify-content:center;
      font-family:var(--mono); font-weight:800;
    }
    .tick .t{
      font-size:13px;
      color:var(--muted);
      margin:0;
    }
    .tick strong{color:var(--ink)}
    footer{
      padding:18px 22px;
      border-top:1px solid var(--rule);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13px;
      background:rgba(0,0,0,.02);
    }

    /* Article view */
    .article{
      max-width: 860px;
      margin:0 auto;
      padding: 6px 0 10px;
    }
    .back{
      display:inline-flex; align-items:center; gap:10px;
      font-family:var(--mono);
      font-size:13px;
      border:1px solid rgba(0,0,0,.14);
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.7);
      cursor:pointer;
      text-decoration:none;
      margin: 10px 0 16px;
    }
    .hero{
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      overflow:hidden;
      background:var(--paper);
      box-shadow: 0 12px 26px rgba(0,0,0,.06);
    }
    .hero .img{height:220px}
    .hero .img img{width:100%;height:100%;object-fit:cover;display:block}
    .hero .inner{padding:18px}
    .article h1{
      font-family:var(--serif);
      margin:10px 0 6px;
      font-size:36px;
      line-height:1.08;
    }
    .byline{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      color:var(--muted); font-size:13px; font-family:var(--mono);
      margin-bottom: 14px;
    }
    .content{
      font-size:17px;
      line-height:1.65;
      color:#222;
    }
    .content p{margin: 0 0 14px}
    .content .pull{
      border-left:4px solid rgba(123,31,162,.45);
      padding:10px 12px;
      background: rgba(123,31,162,.06);
      border-radius: 12px;
      margin: 14px 0 18px;
      color:#1f1f1f;
    }
    .content .note{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      border:1px dashed rgba(0,0,0,.18);
      padding:10px 12px;
      border-radius:12px;
      background: rgba(255,255,255,.55);
      margin-top: 16px;
    }
    .two-col{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 760px){
      .two-col{grid-template-columns:1fr}
      .title{font-size:38px}
      .article h1{font-size:32px}
    }
    .classifieds{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin-top: 6px;
    }
    .ad{
      border:1px solid rgba(0,0,0,.10);
      border-radius:14px;
      background: rgba(255,255,255,.70);
      padding:12px;
    }
    .ad .h{
      font-family:var(--mono);
      font-weight:800;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size:12px;
      color:#333;
      margin-bottom:6px;
    }
    .ad p{margin:0;color:var(--muted);font-size:14px}
  </style>
</head>

  <script>
    // ===== Datos del diario (notas) =====
    // Reemplazá estos nombres de archivo por los que quieras.
    // (Podés usar .jpg/.png/.webp, lo que tengas.)
    const notes = [
      {
        id: "Policiales-mural",
        category: "Policiales",
        title: "Vandalismo: Borraron un mural histórico: firma “mediamalvada”",
        author: "Redacción local",
        thumbnail: "vandalismo.jpg",
        excerpt: "Vecinos amanecieron con la pared “lavada” de blanco. Donde antes había un mural querido, ahora: verduras, frutas y una firma.",
        body: `
          <p>La mañana en Cochinoca arrancó con una sorpresa amarga: la pared que hasta ayer lucía un mural celebrado por vecinos y visitantes apareció <strong>pintada completamente de blanco</strong>.</p>
          <p>Sobre esa capa nueva, alguien dejó grafitis burdos con <strong>frutas y verduras</strong> y una firma que se repite en varios trazos: <strong>“mediamalvada”</strong>.</p>
          <div class="pull"><strong>“No es era un mural: era inclusión”</strong>, dijo una vecina, mientras señalaba la pared donde antes se distinguía el hermoso mural.</div>
          <p>Por el momento no hay testigos confirmados, y el reclamo principal apunta a recuperar el mural original. Algunos proponen organizar una jornada comunitaria para <em>reconstruirlo</em>; otros piden primero identificar al misterioso culpable.</p>
          <p>Desde la comisaría local indicaron que, si bien se trata de un hecho de <strong>daño</strong>, se recomienda radicar denuncia con fotos comparativas para facilitar el registro.</p>
          <p class="note">Nota de la redacción: si tenés fotos del mural anterior (cualquier ángulo), acercalas a la Gaceta para colaborar con un posible rediseño comunitario. Si tan solo existiera un servicio que saque fotos de las calles y las publique en internet se podria hacer algo.</p>
        `
      },
      {
        id: "moda-ana-sakayama",
        category: "moda",
        title: "Ana Sakayama presenta su outfit “all black”",
        author: "Sección Moda",
        thumbnail: "ana.jpg",
        excerpt: "Entre sol norteño y estética otaku, Ana cuenta su conjunto favorito: negro total y guiños kawaii.",
        body: `
          <p>En una edición que mezcla el polvo del camino con el glamour de la vereda, <strong>Ana Sakayama</strong> nos comparte su conjunto preferido del momento: <strong>moda all black</strong>, pensado para el sol y el carácter de Cochinoca.</p>
          <p>El look incluye <strong>gorra negra</strong> (aunque “a veces azul, según cuanto polvo tenga la otra”), <strong>pasamontañas oscuro</strong> para bancar el sol, y un <strong>pañuelo violeta</strong> que, según Ana, “no da nada de calor”.</p>
          <p>El detalle de una <strong>banda con la bandera queer</strong> para mostrarme un poco. “La que lo ve, lo ve”, comentó entre sonrisas.</p>
          <div class="two-col">
            <div class="ad">
              <div class="h">Accesorios</div>
              <p><strong>Mochilita marrón</strong> con un diseño <em>kawaii</em> “muy lindo, pintado a mano por mi”.</p>
            </div>
            <div class="ad">
              <div class="h">Calzado</div>
              <p><strong>Zapatillas marrón</strong> con motivos.</p>
            </div>
          </div>
          <p>Antes de irse, Ana pidió un espacio para lo importante: <strong>“un saludito a Alan, mi bestie”</strong>.</p>
          <p class="note">Glosario exprés (por la redacción): “kawaii” = lugar cercano a Hawai; “bestie” = bestia; “queer” = banda yanki.</p>
        `
      },
      {
        id: "eventos-aniversario",
        category: "eventos",
        title: "Pasó el aniversario del fundador del pueblo: devoción, kermese y relatos del patrono",
        author: "Cronista de plaza",
        thumbnail: "eventos.jpg",
        excerpt: "Se recordó al patrono, conocido popularmente como “el Negro” o “el Africano”, padre de “La Noble y Pura”. Hubo comidas y kermese.",
        body: `
          <p>Hace unas semanas se celebró el <strong>aniversario de la muerte del fundador de Cochinoca</strong>, y como manda la costumbre, la comunidad se reunió para recordar historias, compartir mesa y sostener la tradición.</p>
          <p>En los discursos apareció, una vez más, la figura del patrono al que varios llaman por apodos históricos como <strong>“el Negro”</strong> o <strong>“el Africano”</strong>, y también la mención recurrente a <strong>“La Noble y Pura”</strong>, parte central del relato popular.</p>
          <div class="pull">Entre velas, banderines y comentarios de plaza, se repitió la idea de que “sin memoria no hay pueblo”.</div>
          <p>Más allá del tono ceremonial, el evento se llenó de detalles cotidianos: una <strong>kermese</strong> con juegos sencillos, rifas, y el clásico ida y vuelta de “¿quién hizo tal empanada?”.</p>
          <p>La jornada cerró sin incidentes, con promesas de repetir el encuentro “con más sombra” y “menos viento”, dos promesas que en Cochinoca son casi seguro mentira.</p>
          <p class="note">Dato de color: el debate del año fue si el ají estaba “suave”, “picante” o “directamente un mensaje”. No hubo consenso.</p>
        `
      },
      { 
        id: "cultura-libro",
        category: "cultura",
        title: "Sale un nuevo libro de homenajes a “La Noble y Pura”",
        author: "Suplemento Cultural",
        thumbnail: "cultura.jpg",
        excerpt: "El autor presenta una recopilación de textos devocionales. Habla de su admiración por el fundador y por su hija, y cita ‘aquella canción en su honor’.",
        body: `
          <p>La cultura local suma una novedad: se presentó un nuevo libro centrado en <strong>homenajes a “La Noble y Pura”</strong>, una figura que atraviesa el imaginario del pueblo.</p>
          <p>El autor, en un prólogo de tono íntimo, afirma que su escritura nace de una <strong>devoción</strong> sostenida por años hacia el fundador (mencionado en relatos comunitarios) y hacia su hija, a quien describe como “símbolo de claridad en tiempos ásperos”.</p>
          <div class="pull">El texto hace referencia a <strong>“aquella famosa canción en su honor”</strong>, sin citarla completa, pero con suficientes guiños como para que el lector local la reconozca al vuelo.</div>
          <p>La compilación incluye poemas, pequeñas escenas y fragmentos que alternan entre lo ceremonial y lo doméstico: una forma de recordar que, en pueblos chicos, la historia también vive en los detalles.</p>
          <p class="note">La Gaceta recuerda: La firma de libros se realizará debajo del cartel que homenajea la muerte del fundador.</p>
        `
      },
      {
        id: "entrevistas-nerds-escapistas",
        category: "entrevistas",
        title: "Entrevista a los nerds escapistas",
        author: "Sección Entrevistas",
        thumbnail: "entrevistas.jpg",
        excerpt: "Una charla sobre su podcast de escapes.",
        body: `
          <p><strong>¿Cómo nació el podcast de Nerds Escapistas?</strong><br>Bueno, la gente venía a comprar caños de escape y nos quedabamos hablando de nuestra pasión por los escapes, nuestro primer escape, nuestro escape preferido. Decidimos compartir esto con el mundo en un podcast, con una mirada nerd.</p>
          <p><strong>¿Cual es su parte preferida y como la preparan?</strong><br>Definitivamente las efemérides. Para prepararla buscamos la fecha en wikipedia y vamos mirando que eventos hubo: Quienes nacieron en esa fecha<strong> y Quienes murieron </strong> </p>
          <p><strong>¿Qué los inspira a seguir grabando?</strong><br>Los auspiciantes principalmente. No podríamos seguir sin los vecinos que nos vienen a traer cafecitos. No podríamos haber arrancado sin el vecino Soquetín Gutierrez que nos ayudaba mucho cuando tenía su emprendimiento: Patas Creativas.</p>
          <p><strong>Para finalizar reuso su pregunta de siempre: ¿Qué es para ustedes un escape?</strong><br>Un escape es una forma de liberar las presiones excesivas, todo lo que esta mal. Una vez todo eso esta ahi, se va como por un caño.</p>
        `
      },
      {
        id: "tecnologia-google-maps",
        category: "tecnologia",
        title: "El auto de Google Maps pasó por el pueblo y ya se puede recorrer en línea",
        author: "Tecnología y datos",
        thumbnail: "tecnologia.jpg",
        excerpt: "Ahora Cochinoca aparece en Street View y se puede ver el recorrido completo.",
        body: `
          <p>Quienes estaban en la plaza lo vieron: <strong>el auto de Google Maps cruzó Cochinoca</strong> con su cámara de 360° apuntando a todos lados. Hubo manos en alto, sombreros agitados y algún que otro perro que siguió el vehículo hasta la salida del pueblo.</p>
          <p>La novedad es que <strong>ya está disponible el recorrido en línea</strong>. Basta entrar al enlace y arrastrar al monigote de Street View para caminar virtualmente por las calles donde jugamos a la pelota y charlamos en la vereda.</p>
          <div class="pull">Tip digital: compartí el enlace con familiares que están lejos para que vean las casas como si estuvieran acá.</div>
          <p>Si querés probar, abrí el recorrido acá mismo: <a href="https://maps.app.goo.gl/AbKT5NkRtqi5VJa6A" target="_blank" rel="noopener">https://maps.app.goo.gl/bE1Y6L6mUUA9yJfLA</a>. </p>
          <p>Se preguntó a un testigo que se alejaba apurado y lleno de barro de la calle principal. Este le comentó enojadísimo a esta redacción: "Encima de que me había embarrado, este auto piso el barro y me ensució aun más. ¡Barro!, ¡En Cochinoooca!, ¡Justo a mi!, ¡Justo hoy!".</p>
        `
      },
      {
        id: "reclamos-carta",
        category: "reclamos",
        title: "Carta firmada por S. Gutiérrez: denuncia un desagüe y acusa a su vecino de ‘hacerse el importante’",
        author: "Mesa de lectores",
        thumbnail: "reclamos.jpg",
        excerpt: "Un vecino apunta contra Alan Cavazanjas por un desagüe que, dice, deja agua sucia en la calle. También hay críticas personales y una anécdota con flores.",
        body: `
          <p>La redacción recibió una carta firmada por <strong>S. Gutiérrez</strong>, acompañada por una foto de una vivienda y un frente de calle con una marca de humedad persistente.</p>
          <p>En su texto, Gutiérrez sostiene que su vecino <strong>Alan Cavazanjas</strong> habría realizado un desagüe que “larga toda el agua sucia a la calle”, formando “un arroyito” frente a varias casas.</p>
          <p>Según la carta, el problema alcanzó un momento especialmente indignante cuando Gutiérrez fue a sorprender a una dama con flores, pero justo al llegar al momento del encuentro se patinó en el arroyito <strong> justo bajo el cartel que recuerda la muerte del "Africano" </strong>, se le cayeron las flores y “se mojaron todas” por el paso del agua. Fue tal su vergüenza que terminó huyendo del encuentro romántico.</p>
          <div class="pull">La carta también incluye críticas personales: menciona que Alan “se hace el importante porque hizo instalar agua en la casa”, y por hacer un <strong>garaje aunque no tiene auto. ni siquiera puerta</strong>.</div>
          <p>Finalmente, el firmante agrega —en tono claramente molesto— que “todo lo hace para impresionar a una señorita que claramente merece a alguien mejor.”, dice.</p>
          <p>Desde la Gaceta invitamos a las partes a canalizar el reclamo por vía formal. Un desagüe mal dirigido es un problema real; el resto… puede convertirse en un problema mas grave si el remitente decide vengarse por la humillación.</p>
          <p class="note">Si querés publicar una respuesta, enviá una carta breve (máx. 1.500 caracteres) con tu nombre y un contacto. La redacción se reserva edición por respeto y claridad.</p>
        `
      },
      {
        id: "avisos-clasificados",
        category: "avisos",
        title: "Avisos y clasificados: ventas, trueques y un mensaje que huele a amenaza",
        author: "Clasificados",
        thumbnail: "avisos.jpg",
        excerpt: "Entre lo típico y lo raro del desierto, aparecen anuncios de todo tipo.",
        body: `
          <p>En un pueblo chico, los avisos cumplen doble función: <strong>comercio</strong> y <strong>chismes</strong>. Esta semana llegaron varios, desde lo cotidiano hasta lo inquietante.</p>

          <div class="classifieds">
            <div class="ad">
              <div class="h">Se vende</div>
              <p>Sombrilla de origen desconocido. Ideal para dias soleados, no tanto para dias de viento.</p>
            </div>

            <div class="ad">
              <div class="h">Se permuta</div>
              <p>Perfume con feromonas (solo un uso) por llave de paso de media pulgada. Alan.</p>
            </div>

            <div class="ad">
              <div class="h">Servicios</div>
              <p>Arreglo de bisagras, puertas, rejas y “cosas que se traban”. Se pintan puertas de azul. Consultas al atardecer.</p>
            </div>

            <div class="ad">
              <div class="h">Hallazgo</div>
              <p>Se encontraron flores bajo el cartel de la muerte del fundador. Pasar a buscarlas por La Candelaria.</p>
            </div>

            <div class="ad">
              <div class="h">Mensaje</div>
              <p><strong>Mediamalvada</strong> firma: <em>“Esto no va a quedar asi. No solo soy capaz de hacer arte, también soy capaz de hacer justicia. Si no es mía no es de nadie.”</em></p>
            </div>
          </div>

          <p class="note">Nota al margen: la redacción no apoya las amenazas que se publican en avisos.</p>
        `
      }
    ];

    const categoryInfo = {
      all: { label: "Todo", dot: "all" },
      Policiales: { label: "Policiales", dot: "Policiales" },
      moda: { label: "Moda", dot: "moda" },
      eventos: { label: "Eventos", dot: "eventos" },
      cultura: { label: "Cultura", dot: "cultura" },
      entrevistas: { label: "Entrevistas", dot: "entrevistas" },
      tecnologia: { label: "Tecnología", dot: "tecnologia" },
      reclamos: { label: "Reclamos", dot: "reclamos" },
      avisos: { label: "Avisos", dot: "avisos" }
    };

    let state = { filter: "all" };

    // ===== Render de filtros =====
    function renderFilters(){
      const nav = document.getElementById("filters");
      nav.innerHTML = "";
      Object.keys(categoryInfo).forEach(key=>{
        const btn = document.createElement("button");
        btn.className = "chip";
        btn.type = "button";
        btn.setAttribute("aria-pressed", key === state.filter ? "true" : "false");
        btn.innerHTML = `<span class="dot ${key}"></span>${categoryInfo[key].label}`;
        btn.addEventListener("click", ()=>{
          state.filter = key;
          renderFilters();
          renderHome();
          if(!location.hash || location.hash === "#/" || location.hash === "#/home"){
            history.replaceState(null,"","#/home");
          }
        });
        nav.appendChild(btn);
      });
    }

    // ===== Home =====
    function renderHome(){
      const app = document.getElementById("app");

      const visible = state.filter === "all"
        ? notes
        : notes.filter(n => n.category === state.filter);

      app.innerHTML = `
        <div class="grid" aria-label="Portada">
          <section>
            <div class="panel" style="margin-bottom:14px">
              <h3 style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
                <span>Portada</span>
                <span class="kicker" style="margin:0">Titulares del día</span>
              </h3>
              <p>Una edición bien de Cochinoca: un poco de misterio, un poco de chisme y bastante sol.</p>
              <div class="ticker">
                ${notes.map((n,i)=>`
                  <div class="tick">
                    <div class="mini">${String(i+1).padStart(2,"0")}</div>
                    <p class="t"><strong>${categoryInfo[n.category].label}:</strong> ${escapeHtml(n.title)}</p>
                  </div>
                `).join("")}
              </div>
            </div>

            <div class="cards" id="cards"></div>
          </section>

          <aside class="side">
            <div class="panel">
              <h3>El clima</h3>
              <p>Un calor. Un viento.</p>
            </div>

            <div class="panel">
              <h3>Edición del día</h3>
              <p>Leer es importante. Todo.</p>
              <div class="ticker">
                <div class="tick">
                  <div class="mini">★</div>
                  <p class="t"><strong>Recomendado:</strong> lea todo con atención.</p>
                </div>
                <div class="tick">
                  <div class="mini">✎</div>
                  <p class="t"><strong>Cartas:</strong> la sección “Reclamos” está picante.</p>
                </div>
              </div>
            </div>
          </aside>
        </div>
      `;

      const cards = document.getElementById("cards");
      visible.forEach(n=>{
        const el = document.createElement("article");
        el.className = "card";
        el.tabIndex = 0;
        el.setAttribute("role","link");
        el.setAttribute("aria-label", `Abrir nota: ${n.title}`);
        el.innerHTML = `
          <div class="thumb">
            <img alt="Miniatura de ${categoryInfo[n.category].label}" src="${n.thumbnail}">
          </div>
          <div class="card-body">
            <div class="tagrow">
              <span class="tag">${categoryInfo[n.category].label}</span>
              <span class="kicker" style="margin:0;letter-spacing:.08em">${escapeHtml(n.author)}</span>
            </div>
            <h2 class="headline">${escapeHtml(n.title)}</h2>
            <p class="excerpt">${escapeHtml(n.excerpt)}</p>
            <div class="readmore">Leer nota completa →</div>
          </div>
        `;
        el.addEventListener("click", ()=>goToArticle(n.id));
        el.addEventListener("keydown",(e)=>{
          if(e.key === "Enter" || e.key === " "){
            e.preventDefault();
            goToArticle(n.id);
          }
        });
        cards.appendChild(el);
      });
    }

    // ===== Article =====
    function renderArticle(id){
      const app = document.getElementById("app");
      const n = notes.find(x=>x.id===id);
      if(!n){
        app.innerHTML = `
          <div class="article">
            <a class="back" href="#/home">← Volver a portada</a>
            <div class="panel">
              <h3>No se encontró la nota</h3>
              <p>Tal vez la llevó el viento… o el hash está mal.</p>
            </div>
          </div>
        `;
        return;
      }

      app.innerHTML = `
        <div class="article" aria-label="Nota completa">
          <a class="back" href="#/home">← Volver a portada</a>

          <section class="hero">
            <div class="img">
              <img alt="Imagen de la nota" src="${n.thumbnail}">
            </div>
            <div class="inner">
              <div class="tagrow">
                <span class="tag">${categoryInfo[n.category].label}</span>
              </div>
              <h1>${escapeHtml(n.title)}</h1>
              <div class="byline">
                <span>Por ${escapeHtml(n.author)}</span>
                <span>•</span>
                <span id="articleDate"></span>
                <span>•</span>
                <span style="text-transform:uppercase;letter-spacing:.10em">Cochinoca</span>
              </div>
              <div class="content">${n.body}</div>
            </div>
          </section>
        </div>
      `;

      document.getElementById("articleDate").textContent = prettyDate(new Date());
      window.scrollTo({top:0, behavior:"instant"});
    }

    // ===== Router =====
    function goToArticle(id){
      location.hash = `#/nota/${encodeURIComponent(id)}`;
    }

    function route(){
      const h = location.hash || "#/home";
      const parts = h.replace(/^#\//,"").split("/").filter(Boolean);

      if(parts.length === 0 || parts[0] === "home"){
        renderHome();
        return;
      }

      if(parts[0] === "nota" && parts[1]){
        renderArticle(decodeURIComponent(parts[1]));
        return;
      }

      location.hash = "#/home";
    }

    // ===== Utilidades =====
    function prettyDate(d){
      return d.toLocaleDateString("es-AR", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // ===== Init =====
    (function init(){
      const now = new Date();
      document.getElementById("today").textContent = prettyDate(now);
      document.getElementById("year").textContent = now.getFullYear();

      renderFilters();
      window.addEventListener("hashchange", route);
      route();
    })();
  </script>
</body></html>
